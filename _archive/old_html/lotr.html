    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "frod", "label": "frod", "shape": "dot"}, {"color": "#97c2fc", "id": "sams", "label": "sams", "shape": "dot"}, {"color": "#97c2fc", "id": "ganda", "label": "ganda", "shape": "dot"}, {"color": "#97c2fc", "id": "merr", "label": "merr", "shape": "dot"}, {"color": "#97c2fc", "id": "pipp", "label": "pipp", "shape": "dot"}, {"color": "#97c2fc", "id": "arag", "label": "arag", "shape": "dot"}, {"color": "#97c2fc", "id": "goll", "label": "goll", "shape": "dot"}, {"color": "#97c2fc", "id": "bilb", "label": "bilb", "shape": "dot"}, {"color": "#97c2fc", "id": "ring", "label": "ring", "shape": "dot"}, {"color": "#97c2fc", "id": "gimli", "label": "gimli", "shape": "dot"}, {"color": "#97c2fc", "id": "lego", "label": "lego", "shape": "dot"}, {"color": "#97c2fc", "id": "shir", "label": "shir", "shape": "dot"}, {"color": "#97c2fc", "id": "saru", "label": "saru", "shape": "dot"}, {"color": "#97c2fc", "id": "boro", "label": "boro", "shape": "dot"}]);
                  edges = new vis.DataSet([{"from": "frod", "to": "sams", "weight": 533}, {"from": "frod", "to": "ganda", "weight": 181}, {"from": "merr", "to": "pipp", "weight": 162}, {"from": "arag", "to": "frod", "weight": 146}, {"from": "frod", "to": "goll", "weight": 127}, {"from": "bilb", "to": "frod", "weight": 126}, {"from": "ganda", "to": "pipp", "weight": 124}, {"from": "arag", "to": "ganda", "weight": 123}, {"from": "goll", "to": "sams", "weight": 118}, {"from": "frod", "to": "pipp", "weight": 115}, {"from": "frod", "to": "ring", "weight": 110}, {"from": "gimli", "to": "lego", "weight": 109}, {"from": "frod", "to": "shir", "weight": 104}, {"from": "pipp", "to": "sams", "weight": 101}, {"from": "frod", "to": "merr", "weight": 86}, {"from": "arag", "to": "lego", "weight": 84}, {"from": "arag", "to": "sams", "weight": 75}, {"from": "arag", "to": "gimli", "weight": 73}, {"from": "ganda", "to": "saru", "weight": 72}, {"from": "boro", "to": "frod", "weight": 68}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
